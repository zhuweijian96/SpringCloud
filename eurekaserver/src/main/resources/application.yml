server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}/${server.port}/eureka/
spring:
  application:
    name: eureka-server
  zipkin:
    base-url: http://localhost:9411/

